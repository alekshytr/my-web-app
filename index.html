<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственное сообщение</title>
    <style>
        body {
            background-image: url('https://iimg.su/s/12/L9Z5cCJeUNZ1BpmzAm7Ruo9S6lDI7ewcAdv20Lwx.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .leaf {
            position: fixed;
            top: -10%;
            width: 25px; /* Уменьшил размер листьев */
            height: auto;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
        @media (max-width: 768px) {
            body {
                background-image: url('https://iimg.su/s/12/4RpD9ISgulTY1a9cmTYyQP1i0yCSx65t5HphpsRX.jpg');
            }
        }
        .button-bar {
            background-color: #444; /* Темно-серый цвет фона */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .button-bar > div {
            flex: 1;
            padding: 30px 0 10px 0;  /* Увеличено верхнее расстояние */
            background: #444; /* Темно-серый цвет кнопок */
            border: 1px solid #fff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-left: none; /* Убираем левые границы у всех, кроме первого */
            box-sizing: border-box;
            position: relative;  /* Для позиционирования аватара */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-bar > div:first-child {
            border-left: 1px solid #fff; /* Возвращаем левую границу для первого элемента */
        }
        .button-bar > div:last-child {
            border-right: none; /* Убираем правую границу у последнего элемента */
        }
        .button-bar > div:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .avatar-circle {
            position: absolute;
            top: -30px;  /* Выставляет над кнопкой */
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #fff;  /* Белый фон для аватара */
            border: 2px solid #444;  /* Темно-серая граница для круга */
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="content"></div> <!-- Пустой блок для центрального контента -->

    <div class="button-bar">
        <div>Магазин</div>
        <div>
            <div class="Icon MuiBox-root mui-style-1l5a349">
                <div class="MuiBox-root mui-style-18jqfyr">
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium mui-style-16ateo8" focusable="false" aria-hidden="true" viewBox="0 0 24 24" width="24" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3 5L4 4H21L21.9839 5.17889L19.9839 16.1789L19 17H13.3508L8.62469 20.7809L7 20V17H4L3 16V5ZM10 10.5C10 11.3284 9.32843 12 8.5 12C7.67157 12 7 11.3284 7 10.5C7 9.67157 7.67157 9 8.5 9C9.32843 9 10 9.67157 10 10.5ZM17 10.5C17 11.3284 16.3284 12 15.5 12C14.6716 12 14 11.3284 14 10.5C14 9.67157 14.6716 9 15.5 9C16.3284 9 17 9.67157 17 10.5Z" fill="currentColor"></path>
                    </svg>
                    <svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium mui-style-svlgu" focusable="false" aria-hidden="true" viewBox="0 0 32 32" width="32" height="32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M5 7L6 6H27L27.9912 7.13216L25.9912 22.1322L25 23H16.4142L11.7071 27.7071L10 27V23H6L5 22V7ZM14 14.5C14 15.3284 13.3284 16 12.5 16C11.6716 16 11 15.3284 11 14.5C11 13.6716 11.6716 13 12.5 13C13.3284 13 14 13.6716 14 14.5ZM19.5 16C20.3284 16 21 15.3284 21 14.5C21 13.6716 20.3284 13 19.5 13C18.6716 13 18 13.6716 18 14.5C18 15.3284 18.6716 16 19.5 16Z" fill="currentColor"></path>
                    </svg>
                </div>
            </div>
            <div class="Title MuiBox-root mui-style-u1b7w4">Чаты</div>
        </div>
        <div>
            Профиль
            <div class="avatar-circle">
                <img src="" id="avatar-img" alt="Аватар">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numLeaves = 10;
            for (let i = 0; i < numLeaves; i++) {
                const leaf = document.createElement('img');
                leaf.src = 'https://iimg.su/s/12/exmO4uSLNzES14k5cvXwo184DncYYsB22W34Zu5I.png';
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${Math.random() * 3 + 2}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(leaf);
            }
            
            // Получаем аватар из URL параметра
            const urlParams = new URLSearchParams(window.location.search);
            const avatarUrl = urlParams.get('avatar_url');
            if (avatarUrl) {
                document.getElementById('avatar-img').src = avatarUrl;
            }
        });
    </script>
</body>
</html>
