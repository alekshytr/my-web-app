        body {

            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .leaf {
            position: fixed;
            top: -10%;
            width: 25px;
            height: auto;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .button-bar {
            background-color: #2c2f33;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            margin: 0;
            height: 70px;
        }

        .button-bar>div {
            width: 33.33%;
            background: #2c2f33;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-top: 1px solid #fff;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5px;
            transition: color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .button-bar>div:hover {
            background-color: rgba(255, 255, 255, 0);
        }

        .button-bar>div:hover .emoji,
        .button-bar>div:active .emoji {
            color: #18a0fb;
        }

        .button-bar>div:hover .chat-icon,
        .button-bar>div:active .chat-icon,
        .button-bar>div:hover .chat-icon svg,
        .button-bar>div:active .chat-icon svg {
            color: #18a0fb;
            fill: #18a0fb;
        }

        .button-bar>div:hover span,
        .button-bar>div:active span {
            color: #18a0fb;
        }

        .avatar-circle {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 34px;
            height: 34px;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            line-height: 1;
            transition: color 0.3s;
        }

        .chat-icon {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 39px;
            height: 39px;
            transition: fill 0.3s;
        }

        .chat-icon svg {
            width: 100%;
            height: 100%;
            transition: fill 0.3s;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c2f33;
            height: 50px;
            padding: 0 10px;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            border-bottom: 1px solid #fff;
            z-index: 10;
            display: none;
        }

        .profile-header>div {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            width: 24px;
            height: 24px;
            transition: background-color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .profile-header span {
            font-size: 18px;
            color: #fff;
        }

        .profile-content {
            margin-top: 50px;
            text-align: center;
            padding-bottom: 70px;
            display: none;
        }

        .profile-balance {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: rgba(44, 47, 51, 0.8);
            border-radius: 10px;
            margin: 20px;
            text-align: left;
        }

        .profile-balance img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .profile-avatar {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: rgba(44, 47, 51, 0.8);
            border-radius: 10px;
            margin: 20px;
            text-align: left;
        }

        .profile-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .copyable {
            cursor: pointer;
            color: #18a0fb;
            user-select: text;
        }

        .profile-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .profile-buttons a {
            display: block;
            margin: 10px 12px;
            padding: 15px 0;
            border: 1px solid white;
            border-radius: 25px;
            background: #2c2f33;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            flex: 1;
        }

        .profile-buttons a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {

                background-size: cover;
            }

            .button-bar {
                height: 60px;
            }

            .button-bar>div {
                font-size: 14px;
            }

            .avatar-circle {
                width: 31px;
                height: 31px;
                top: 5px;
            }

            .emoji {
                font-size: 35px;
                left: calc(50% - 1px);
            }

            .chat-icon {
                width: 36px;
                height: 36px;
            }

            .profile-header span {
                font-size: 16px;
            }
        }

        .highlightable {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .profile-header>div:hover svg,
        .profile-header>div:active svg {
            color: #18a0fb;
            fill: #18a0fb;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numLeaves = 10;
            for (let i = 0; i < numLeaves; i++) {
                const leaf = document.createElement('img');
                leaf.src = 'https://iimg.su/s/12/exmO4uSLNzES14k5cvXwo184DncYYsB22W34Zu5I.png';
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${Math.random() * 3 + 2}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(leaf);
            }

            const urlParams = new URLSearchParams(window.location.search);
            const avatarUrl = urlParams.get('avatar_url');
            const username = urlParams.get('username');
            const telegramId = urlParams.get('id');
            const balance = urlParams.get('balance') || 0; // –ï—Å–ª–∏ –±–∞–ª–∞–Ω—Å –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, —Ç–æ —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å 0

            if (avatarUrl) {
                document.getElementById('avatar-img').src = avatarUrl;
                document.querySelector('.profile-avatar img').src = avatarUrl; // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤–∞—Ç–∞—Ä–∞ –≤ –ø—Ä–æ—Ñ–∏–ª–µ
            }

            if (username) {
                document.getElementById('username').innerText = username;
            }

            if (telegramId) {
                document.getElementById('telegram-id').innerText = `ID: ${telegramId}`;
            }

            document.getElementById('balance-amount').innerText = `${balance} ‚ÇΩ`;

            const profileBtn = document.getElementById('profile-btn');
            const profileHeader = document.getElementById('profile-header');
            const profileContent = document.getElementById('profile-content');
            profileBtn.addEventListener('click', () => {
                profileHeader.style.display = 'flex';
                profileContent.style.display = 'block';
            });

            const backBtn = document.getElementById('back-btn');
            const menuBtn = document.getElementById('menu-btn');

            [backBtn, menuBtn].forEach(btn => {
                btn.addEventListener('mouseover', () => {
                    btn.querySelector('svg').style.fill = '#18a0fb';
                });

                btn.addEventListener('mouseout', () => {
                    btn.querySelector('svg').style.fill = 'currentColor';
                });

                btn.addEventListener('mousedown', () => {
                    btn.querySelector('svg').style.fill = '#18a0fb';
                });

                btn.addEventListener('mouseup', () => {
                    btn.querySelector('svg').style.fill = 'currentColor';
                });
            });

            backBtn.addEventListener('click', () => {
                profileHeader.style.display = 'none';
                profileContent.style.display = 'none';
            });

            document.getElementById('telegram-id').addEventListener('click', () => {
                navigator.clipboard.writeText(`ID: ${telegramId}`)
                    .then(() => {
                        alert('ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');

                    });
            });
        });
