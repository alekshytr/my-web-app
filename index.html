        .arrow-icon {

            margin-left: auto;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–∞–¥–∞—é—â–∏—Ö –ª–∏—Å—Ç—å–µ–≤
            const numLeaves = 10;
            for (let i = 0; i < numLeaves; i++) {
                const leaf = document.createElement('img');
                leaf.src = 'https://iimg.su/s/12/exmO4uSLNzES14k5cvXwo184DncYYsB22W34Zu5I.png';
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${Math.random() * 3 + 2}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(leaf);
            }

            // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
            const urlParams = new URLSearchParams(window.location.search);
            const avatarUrl = urlParams.get('avatar_url');
            const username = urlParams.get('username');
            const telegramId = urlParams.get('id');
            const balance = urlParams.get('balance') || 0; // –ï—Å–ª–∏ –±–∞–ª–∞–Ω—Å –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç, —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å 0

            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –ø—Ä–æ—Ñ–∏–ª—è
            if (avatarUrl) {
                document.getElementById('avatar-img').src = avatarUrl;
                document.querySelector('.profile-avatar img').src = avatarUrl;
            }

            if (username) {
                document.getElementById('username').innerText = username;
            }

            if (telegramId) {
                document.getElementById('telegram-id').innerText = `ID: ${telegramId}`;
            }

            document.getElementById('balance-amount').innerText = `${balance} ‚ÇΩ`;

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –ø—Ä–æ—Ñ–∏–ª—è
            const profileBtn = document.getElementById('profile-btn');
            const profileHeader = document.getElementById('profile-header');
            const profileContent = document.getElementById('profile-content');
            profileBtn.addEventListener('click', () => {
                profileHeader.style.display = 'flex';
                profileContent.style.display = 'block';
            });

            // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏ –∑–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            const menuButton = document.getElementById('menu-btn'); // –ò–∑–º–µ–Ω–µ–Ω–æ –Ω–∞ menu-btn
            const popupModal = document.getElementById('popup-modal');
            const closeButton = document.getElementById('close-btn');

            menuButton.addEventListener('click', () => {
                popupModal.classList.add('show');
            });

            closeButton.addEventListener('click', () => {
                popupModal.classList.remove('show');
            });

            // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ ID –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            document.getElementById('telegram-id').addEventListener('click', () => {
                navigator.clipboard.writeText(`ID: ${telegramId}`)
                    .then(() => {
                        alert('ID —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                    })
                    .catch(err => {
                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ ID:', err);
                    });
            });

            // –ù–∞–≤–µ–¥–µ–Ω–∏–µ –∏ –Ω–∞–∂–∞—Ç–∏–µ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –ø–æ–∫—É–ø–æ–∫ –∏ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è
            const buttons = document.querySelectorAll('.profile-buttons a');
            buttons.forEach(button => {
                button.addEventListener('mouseover', () => {
                    button.style.backgroundColor = 'rgba(48, 48, 48, 0.7)';
                });

                button.addEventListener('mousedown', () => {
                    button.style.backgroundColor = 'rgba(48, 48, 48, 0.5)';
                });

                button.addEventListener('mouseup', () => {
                    button.style.backgroundColor = 'rgba(48, 48, 48, 0.7)';
                });

                button.addEventListener('mouseout', () => {
                    button.style.backgroundColor = 'rgba(44, 47, 51, 0.8)';
