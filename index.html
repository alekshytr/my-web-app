<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приветственное сообщение</title>
    <style>
        body {
            background-image: url('https://iimg.su/s/12/L9Z5cCJeUNZ1BpmzAm7Ruo9S6lDI7ewcAdv20Lwx.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .leaf {
            position: fixed;
            top: -10%;
            width: 25px; /* Уменьшил размер листьев */
            height: auto;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
        @media (max-width: 768px) {
            body {
                background-image: url('https://iimg.su/s/12/4RpD9ISgulTY1a9cmTYyQP1i0yCSx65t5HphpsRX.jpg');
            }
        }
        .button-bar {
            background-color: #444; /* Темно-серый цвет фона */
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }
        .button-bar button {
            flex: 1;
            padding: 15px 0;
            background: #444; /* Темно-серый цвет кнопок */
            border: 1px solid #fff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-left: none; /* Убираем левые границы у всех, кроме первого */
            box-sizing: border-box;
            position: relative;  /* Для позиционирования аватара */
        }
        .button-bar button:first-child {
            border-left: 1px solid #fff; /* Возвращаем левую границу для первого элемента */
        }
        .button-bar button:last-child {
            border-right: none; /* Убираем правую границу у последнего элемента */
        }
        .button-bar button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .avatar-circle {
            position: absolute;
            top: -30px;  /* Выставляет над кнопкой */
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            background-color: #fff;  /* Белый фон для аватара */
            border: 2px solid #444;  /* Темно-серая граница для круга */
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="content"></div> <!-- Пустой блок для центрального контента -->

    <div class="button-bar">
        <button>Магазин</button>
        <button>Рефераллы</button>
        <button>
            Профиль
            <div class="avatar-circle">
                <img src="" id="avatar-img" alt="Аватар">
            </div>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numLeaves = 10;
            for (let i = 0; i < numLeaves; i++) {
                const leaf = document.createElement('img');
                leaf.src = 'https://iimg.su/s/12/exmO4uSLNzES14k5cvXwo184DncYYsB22W34Zu5I.png';
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${Math.random() * 3 + 2}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(leaf);
            }
            
            // Получаем аватар из URL параметра
            const urlParams = new URLSearchParams(window.location.search);
            const avatarUrl = urlParams.get('avatar_url');
            if (avatarUrl) {
                document.getElementById('avatar-img').src = avatarUrl;
            }
        });
    </script>
</body>
</html>
