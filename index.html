<!DOCTYPE html>

<head>

    <style>
        body {
            background-image: url('https://iimg.su/s/12/L9Z5cCJeUNZ1BpmzAm7Ruo9S6lDI7ewcAdv20Lwx.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .leaf {
            position: fixed;
            top: -10%;
            width: 25px;
            height: auto;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }
        .button-bar {
            background-color: #2c2f33;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            margin: 0;
            height: 70px;
        }
        .button-bar > div {
            width: 33.33%;
            background: #2c2f33;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-top: 1px solid #fff;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5px;
            transition: color 0.3s;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ—Ç —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
        }
        .button-bar > div:hover {
            background-color: rgba(255, 255, 255, 0); /* –£–±–∏—Ä–∞–Ω–∞ —Å–≤–µ—Ç–ª–æ-—Å–µ—Ä–∞—è –æ–±–ª–∞—Å—Ç—å –ø–æ–¥—Å–≤–µ—Ç–∫–∏ */
        }
        .button-bar > div:hover .emoji,
        .button-bar > div:active .emoji {
            color: #18a0fb; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç */
        }
        .button-bar > div:hover .chat-icon,
        .button-bar > div:active .chat-icon,
        .button-bar > div:hover .chat-icon svg,
        .button-bar > div:active .chat-icon svg {
            color: #18a0fb; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç */
            fill: #18a0fb; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç */
        }
        .button-bar > div:hover span,
        .button-bar > div:active span {
            color: #18a0fb; /* –ù–æ–≤—ã–π —Ü–≤–µ—Ç */
        }
        .avatar-circle {
            position: absolute;
            top: 5px; /* –ü–æ–¥–Ω—è–ª –Ω–∞ 1 –ø–∏–∫—Å–µ–ª—å */
            left: 50%;
            transform: translateX(-50%);
            width: 34px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä –Ω–∞ 1 –ø–∏–∫—Å–µ–ª—å */
            height: 34px; /* –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–∑–º–µ—Ä –Ω–∞ 1 –ø–∏–∫—Å–µ–ª—å */
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
        }
        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .emoji {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            line-height: 1;
            transition: color 0.3s; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ü–≤–µ—Ç–∞ */
        }
        .chat-icon {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 39px;
            height: 39px;
            transition: fill 0.3s; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ü–≤–µ—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è */
        }
        .chat-icon svg {
            width: 100%;
            height: 100%;
            transition: fill 0.3s; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ü–≤–µ—Ç–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è */

        @media (max-width: 768px) {
            body {
                background-image: url('https://iimg.su/s/12/4RpD9ISgulTY1a9cmTYyQP1i0yCSx65t5HphpsRX.jpg');
                background-size: cover;
            }
            .button-bar {

                top: 5px; /* –ü–æ–¥–Ω—è—Ç–∞ –Ω–∞ 1 –ø–∏–∫—Å–µ–ª—å */
            }
            .emoji {

            }

            }
        }
    </style>
</head>
<body>
    <div class="content"></div>

    <div class="button-bar">
        <div>

        </div>
        <div>
            <div class="chat-icon">
                <svg focusable="false" aria-hidden="true" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5 7L6 6H27L27.9912 7.13216L25.9912 22.1322L25 23H16.4142L11.7071 27.7071L10 27V23H6L5 22V7ZM14 14.5C14 15.3284 13.3284 16 12.5 16C11.6716 16 11 15.3284 11 14.5C11 13.6716 11.6716 13 12.5 13C13.3284 13 14 13.6716 14 14.5ZM19.5 16C20.3284 16 21 15.3284 21 14.5C21 13.6716 20.3284 13 19.5 13C18.6716 13 18 13.6716 18 14.5C18 15.3284 18.6716 16 19.5 16Z" fill="currentColor"></path>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const numLeaves = 10;
            for (let i = 0; i < numLeaves; i++) {
                const leaf = document.createElement('img');
                leaf.src = 'https://iimg.su/s/12/exmO4uSLNzES14k5cvXwo184DncYYsB22W34Zu5I.png';
                leaf.className = 'leaf';
                leaf.style.left = `${Math.random() * 100}vw`;
                leaf.style.animationDuration = `${Math.random() * 3 + 2}s`;
                leaf.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(leaf);
            }
            const urlParams = new URLSearchParams(window.location.search);
            const avatarUrl = urlParams.get('avatar_url');
            if (avatarUrl) {
                document.getElementById('avatar-img').src = avatarUrl;
            }
        });
    </script>
