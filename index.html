            margin: 0;
            padding: 0;

        .leaf {
            position: fixed;
            top: -10%;
            width: 25px;
            height: auto;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        .button-bar {
            background-color: #2c2f33;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
            margin: 0;
            height: 70px;
        }

        .button-bar>div {
            width: 33.33%;
            background: #2c2f33;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-top: 1px solid #fff;
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 5px;
            transition: color 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .button-bar>div:hover {
            background-color: rgba(255, 255, 255, 0);
        }

        .button-bar>div:hover .emoji,
        .button-bar>div:active .emoji {
            color: #18a0fb;
        }

        .button-bar>div:hover .chat-icon,
        .button-bar>div:active .chat-icon,
        .button-bar>div:hover .chat-icon svg,
        .button-bar>div:active .chat-icon svg {
            color: #18a0fb;
            fill: #18a0fb;
        }

        .button-bar>div:hover span,
        .button-bar>div:active span {
            color: #18a0fb;
        }

        .avatar-circle {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 34px;
            height: 34px;
            background-color: #fff;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .emoji {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 38px;
            line-height: 1;
            transition: color 0.3s;
        }

        .chat-icon {
            position: absolute;
            top: 3px;
            left: 50%;
            transform: translateX(-50%);
            width: 39px;
            height: 39px;
            transition: fill 0.3s;
        }

        .chat-icon svg {
            width: 100%;
            height: 100%;
            transition: fill 0.3s;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c2f33;
            height: 50px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .profile-header svg {
            fill: #fff;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .profile-header span {
            font-size: 18px;
            color: #fff;
        }

        .profile-content {
            margin-top: 60px;
            text-align: center;
        }

        .profile-content .avatar-circle {
            margin-bottom: 10px;
        }

        .profile-content .balance-info {
            font-size: 16px;
            color: #fff;
        }

        @media (max-width: 768px) {

            }

            .chat-icon {
                width: 36px;
                height: 36px;
            }

            .profile-header span {
                font-size: 16px;
            }
        }
    </style>
