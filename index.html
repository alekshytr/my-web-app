<!DOCTYPE html>
<html>
<head>
    <title>ALEX PAY</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tg = window.Telegram.WebApp;
            tg.expand();

            // Получение user_id из URL
            const urlParams = new URLSearchParams(window.location.search);
            const user_id = urlParams.get('user_id');
            console.log(`Extracted user_id from URL: ${user_id}`);

            // Сохранение user_id в sessionStorage
            sessionStorage.setItem('user_id', user_id);

            // Перенаправление на конечное приложение
            window.location.href = "https://84ac48d620ebce8e2c4af04c08c8c23a.serveo.net";
        });
    </script>
    <style>
        body {
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
